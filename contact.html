<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
  	<link href="./assets/css/style.css" rel="stylesheet" type="text/css">
	<title>Shant Contact</title>
</head>
<body>

 	<div class="wrapperc">
		<section class="mheader">
			<div class="header">
				<h1 class="fontfamily largeh greenwhite">
					Shant Wanes
				</h1>
			</div>
			<nav>
				<a class="navlink" href="./index.html">About</a>
				<a class="navlink" href="./portfolio.html">Portfolio</a>
				<a class="navlink" href="./contact.html">Contact</a>
			</nav>
		</section>
		<div class="mcontent">
			<section class="content">
				<h2 id="aboutme" class="fontfamily whitegreen mediumh">Contact</h2>
				<div id="line1"></div>
				<div class="formparent"> 
					<form id="contactform">
		  				Name: <br>
		  				<input type="text" name="name">
		  				<br>
		  				Email:<br>
		  				<input type="text" name="email">
		  				<br>
		  				Message:<br>
		  				<textarea id="messagebox"></textarea>
		  				<br>
		  				<input id="sbutton" type="submit" value="Submit">
					</form> 
				</div> 

			</section>

			<div class="sidebar">
				<h3 id="connectme" class="fontfamily whitegreen smallh"> Connect with Me</h3>
				<div id="line2"></div>
				<a href="https://github.com/dashboard" target="_blank">
						<image id="github" class ="icon" src="./assets/images/github.png" alt "Github">
				</a>
				<a href="https://www.linkedin.com/uas/login" target="_blank">
						<image id="linkedin" class ="icon" src="./assets/images/LinkedIn2.png" alt "linkedIn">
				</a>
				<a href="https://stackoverflow.com/" target="_blank">	
					<image id="stackoverflow" class ="icon" src="./assets/images/stackoverflow.png" alt "Stackoverflow">
				</a>
			</div>
		</div>
	</div>

	<div>
		<footer class="footer">
			<div class="layer"></div>
			<p class="copyright"> Copyright 2017 Shant Wanes</p>
		</footer>
	</div>
</body>
</html>
